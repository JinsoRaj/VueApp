<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue </title>

    <!-- Link Styles -->
    <link rel="stylesheet" href="./assets/style.css"/>

    <!-- Link Styles -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <!-- image goes here -->
              <img v-bind:src="image"> <!-- :src-->
            </div>
            <div class="product-info">
              <h1>{{ product }}</h1>
              <p v-if="inventory > 10">In Stock</p>
              <p v-else>Out of Stock</p>
              <!-- v-if v-else-if else-if -->
              <a :href="url">First Vue App</a>
              <ul>
                  <li v-for="detail in details">{{ detail }}</li> <!-- multiple li s-->
              </ul>
              <div v-for="varient in varients" :key="varient.id" @mouseover="updateImage(varient.image)"> {{ varient.color }}</div>
              <ul>
                <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
              </ul>
              <button class="button" v-on:click="addToCart">Add to Cart</button> <!-- @click-->
              <button class="button" @click="removeFromCart">Remove Item</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Import App-->
    <script src="./main.js"></script>

    <!-- Mount App-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
